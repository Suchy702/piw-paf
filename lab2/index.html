<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Lista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-card">
            <div class="card-header">
                <h1>ToDo Lista</h1>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Wpisz nowe zadanie...">
                    <button type="button" id="addTaskBtn">Dodaj</button>
                </div>
                
                <div class="section">
                    <h4>Zadania do wykonania:</h4>
                    <ul id="taskList" class="task-list"></ul>
                </div>
                
                <div class="section">
                    <h4>Kosz:</h4>
                    <ul id="trashList" class="task-list trash-list"></ul>
                </div>
                
                <div class="undo-section">
                    <button id="undoButton" class="btn-secondary" disabled>Cofnij usunięcie</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal do potwierdzenia usunięcia -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Potwierdzenie usunięcia</h5>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <p id="deleteModalText">Czy na pewno chcesz usunąć zadanie o treści: </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary modal-cancel">Anuluj</button>
                <button type="button" class="btn-danger" id="confirmDelete">Usuń</button>
            </div>
        </div>
    </div>

    <div class="modalOverlay" id="modalOverlay"></div>

    <script src="script.js"></script>
</body>
</html>
